<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Veiwport" content="width=device-width ,initial-scale=1.0"> 
<title>my calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="res-show">
        <span id="res-text">0</span>
    </div>
    <div class="buttons">
      <div class="line">
          <button class="btn" id="clear" onclick="stop()">C</button>
          <button class="btn" onclick="remove_digit()">←</button>
          <button class="btn" onclick="divide()">÷</button>
          <div class="clear"></div>
      </div>
      <div class="line">
        <button class="btn"onclick="add_digit('7')">7</button>
        <button class="btn"onclick="add_digit('8')">8</button>
        <button class="btn"onclick="add_digit('9')">9</button>
        <button class="btn" onclick="sum()">+</button>
        <div class="clear"></div>
    </div>
    <div class="line">
        <button class="btn" onclick="add_digit('4')">4</button>
        <button class="btn"onclick="add_digit('5')">5</button>
        <button class="btn"onclick="add_digit('6')">6</button>
        <button class="btn"onclick="times()">×</button>
        <div class="clear"></div>
    </div>
    <div class="line">
        <button class="btn"onclick="add_digit('1')">1</button>
        <button class="btn"onclick="add_digit('2')">2</button>
        <button class="btn"onclick="add_digit('3')">3</button>
        <button class="btn"onclick="sub()">-</button>
        <div class="clear"></div>
    </div>
    <div class="line">
        <button class="btn" onclick="change_sign()">+/-</button>
        <button class="btn"onclick="add_digit('0')">0</button>
        <button class="btn"onclick="decimal()">.</button>
        <button class="btn" id="equl" onclick="equation_answer()">=</button>
        <div class="clear"></div>
    </div>
    </div>
</div>


<script src="index.js"></script>    
</body>
</html>
